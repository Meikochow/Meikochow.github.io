  <style>
  #loading{
    /* border:1px solid red; */
    border-radius:50%;
    padding:40px;
    margin:30vh auto 0px auto;
    transform: opacity 0.5s ease-in-out;
    animation: jump 1.6s cubic-bezier(.36,.07,.19,.97) infinite;
  }
    #loader{
      margin:0px auto 0px auto;
      display:block;
      animation: spin 1.6s cubic-bezier(.36,.07,.19,.97) infinite;
      transform: translate3d(0, 0, 0);
    }
    @keyframes jump {
      0% {
        transform:translate(0px,0px);
      }
      10% {
        /* transform: rotateZ(0deg); */
        transform:translate(0px,-25px);
      }
      20% {
        /* transform: rotateZ(0deg); */
        transform:translate(0px,20px);
      }
      30% {
        /* transform: rotateZ(0deg); */
        transform:translate(0px,-5px);
      }
      40% {
        /* transform: rotateZ(0deg); */
        transform:translate(0px,3px);
      }

      100% {
        transform:translate(0px,0px);
      }
    }
    @keyframes spin {
      0% {
        transform: rotateZ(0deg);
      }
      100%{
        transform:rotate(720deg);
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading">
      <img src=".\assets\icons\reactLogo.png" id="loader" alt="loader"/>
    </div>
    <div id="root"></div>
