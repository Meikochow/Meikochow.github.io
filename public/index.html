    <title>Victor Cojocaru</title>
  </head>
  <style>
  #loading{
    margin:30vh auto 0px auto;
    transform: opacity 0.5s ease-in-out;
  }
    #loadingImageHead{
      margin:0px auto 0px auto;
      display:block;
      animation: shake 1.9s cubic-bezier(.36,.07,.19,.97) infinite;
      transform: translate3d(0, 0, 0);
    }
    #loadingImageBody{
      margin:-7px auto 0px auto;
      display:block;
    }
    .greeting{
      text-align:center;
      font-size:18px;
      color:#737373;
    }
    @keyframes shake {
  10% {
    transform: rotateZ(0deg);
  }
  20%{
    transform: rotateZ(18deg);
  }
  30%{
    transform: rotateZ(35deg);
  }
  40% {
    transform: rotateZ(50deg);
  }
  50% {
    transform: rotateZ(60deg);
  }
  60% {
    transform: rotateZ(-40deg);
  }
  70% {
   transform: rotateZ(20deg);
 }
 75% {
  transform: rotateZ(-10deg);
}
  80% {
    transform: rotateZ(0deg);
  }
  90%{
    transform: rotateZ(0deg);
  }
}
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading">
      <img src=".\assets\background\kodamaHeadLoading.png" id="loadingImageHead" alt="Kodama"/>
      <img src=".\assets\background\kodamaBodyLoading.png" id="loadingImageBody" alt="Loading"/>
      <div class="greeting">This is Kodama<br/>He is loading the website</div>
    </div>
    <div id="root"></div>
